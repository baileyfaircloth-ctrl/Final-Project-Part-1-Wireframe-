<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map - Campus Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="site-title">Campus Hub</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="dining.html">Dining</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="map.html" class="active">Map</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="map-page-container">
    <h1>Campus Map</h1>

    <div class="map-wrapper">
      <!-- Replace src with your real campus map embed -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509366!2d144.95565161531856!3d-37.81732797975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c3b0bf0c7a99!2sCampus!5e0!3m2!1sen!2sus!4v1700000000000"
        width="100%"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <section class="map-legend">
      <h2>Legend</h2>
      <ul class="legend-list">
        <li class="legend-item">
          <span class="legend-color events"></span>
          <span>Events venues</span>
        </li>
        <li class="legend-item">
          <span class="legend-color dining"></span>
          <span>Dining locations</span>
        </li>
        <li class="legend-item">
          <span class="legend-color resources"></span>
          <span>Campus resources</span>
        </li>
      </ul>
      <p>You can drag, zoom, and open the map in full screen to explore campus.</p>
    </section>
  </main>

  <footer>
    Â© 2025 Campus Hub
  </footer>

  <script src="script.js"></script>
</body>
</html>
